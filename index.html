<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Effects</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="crossfade-frame">
		<img src="http://fillmurray.com/400/400" alt="Bill" class="front">
		<img src="http://fillmurray.com/400/401" alt="Bill2" class="back">

	</div>

	<div class="crossfade-frame">
		<img src="http://fillmurray.com/400/402" alt="Bill3" class="front">
		<img src="http://fillmurray.com/400/403" alt="Bill4" class="back">

	</div>

	<div class="slide-frame">
		<img src="http://lorempixel.com/400/400" alt="random" class="top">
		<img src="http://lorempixel.com/400/401" alt="random2" class="bottom">
	</div>

	<div class="caption-frame">
		<img src="http://lorempixel.com/400/402" alt="random3">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae est inventore accusamus, iure optio distinctio sed nemo iusto! Dolorum maiores quas sit illum, nobis alias. Quidem natus optio, recusandae? Explicabo!</p>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/image-efx.js"></script>
</body>
</html>
